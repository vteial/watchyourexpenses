<form class="form-horizontal span5">
<fieldset>
	<legend>log in</legend>
	<div class="control-group">
       <label class="control-label" for="userId">user id</label>
		<div class="controls">
			<input type="text" class="input-medium" id="userId" name="userId" data-ng-model="userId">
		</div>
	</div>
	<div class="control-group">
       <label class="control-label" for="password">password</label>
		<div class="controls">
			<input type="password" class="input-medium" id="password" name="password" data-ng-model="password">
		</div>
	</div>
	<div class="form-actions">
		<button type="submit" class="btn btn-primary" data-ng-click="login()">
			<i class="icon-signin"></i>&nbsp;log in
		</button>
		&nbsp;&nbsp;&nbsp;&nbsp;
		<button type="reset" class="btn">reset</button>
    </div>
</fieldset>	
</form>
